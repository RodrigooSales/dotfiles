live_config_reload: true

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 200
    lines: 40
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: None
  opacity: 1.0

font:
  normal:
    family: "SauceCodePro Nerd Font"
    style: Regular
  bold:
    family: "SauceCodePro Nerd Font"
    style: Bold
  italic:
    family: "SauceCodePro Nerd Font" 
    style: Italic
  bold_italic:
    family: "SauceCodePro Nerd Font"
    style: "Bold Italic"
  size: 12.0
